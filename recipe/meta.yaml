{% set version = "2.1.4" %}

{% set posix = 'm2-' if win else '' %}

package:
  name: r-mvoutlier
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://cran.r-project.org/src/contrib/mvoutlier_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mvoutlier/mvoutlier_{{ version }}.tar.gz
  sha256: aa6e8e8789e7a6f9d24e26948438a4060c69c108dfa64919781d2292e514536d

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-robcompositions
    - r-robustbase
    - r-sgeostat
  run:
    - r-base
    - r-robcompositions
    - r-robustbase
    - r-sgeostat

test:
  commands:
    - $R -e "library('mvoutlier')"  # [not win]
    - "\"%R%\" -e \"library('mvoutlier')\""  # [win]

about:
  home: http://cstat.tuwien.ac.at/filz
  license: GPL-3.0-or-later
  summary: Various Methods for Multivariate Outlier Detection.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
